{% extends "home/header.html" %}
{% block content %}
<div class="font2">
    <form method="GET" action=''>
    <div class="row">
        <div class="col-sm-2">
            <input type='text' name='q' class="form-control" placeholder='Search Books' value ='{{request.GET.q}}' aria-describedby="basic-addon2"/>
        </div>
        <div class="col-sm-2"> 
            <select class="form-control" id="s" name="f" value= '{{request.GET.f}}'>
                <option selected="selected">Title</option>
                <option>Author</option>
                <option>Genre</option>
                <option>Call Num</option>
            </select>
        </div>
        <div class="col-sm-2" > 
            <select class="form-control" id="s1" name="i" value= '{{request.GET.i}}'>
                <option selected="selected">Entries</option>
                <option>1-15</option>
                <option>1-30</option>
                <option>1-50</option>
                <option>All</option>
            </select>
        </div>
        <div class="col-sm-2">
            <input type='submit'  class="form-control" value='Search'/>
        </div>
    </div>
  
  
    </form>
    <div class="row">
        <div class="col-md-12">
            <hr class="style13">
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Title</th>
            <th>Call Num</th>
          </tr>
        </thead>
        <tbody>
            {% for post in object_list %}
                <tr>
                   <h5><td>{{ post.id }}</td>
                   <td>{{ post.Author }}</td>
                   <td><a href="/catalogue/{{post.id}}">{{ post.Title }}</a></td>
                   <td>{{ post.CallNum }}</td></h5>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
