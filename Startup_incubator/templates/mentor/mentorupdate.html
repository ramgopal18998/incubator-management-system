{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
 
</head>
<body>
  <!--left navigation bar-->
  {% include "investor/base.html" %} 
<section id="contents">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <i class="fa fa-align-right"></i>
        </button>
        <a class="navbar-brand" href="#">Information Update<span class="main-color"></span></a>
      </div>
     {% include "investor/header.html" %}
    </div>
  </nav>	
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="color:white;">
       <br>
       <form action="" method="POST" enctype="multipart/form">
        <!-- <div class="form-group">

          <label for=" Name"> Name:</label>
          <br>
          <input style="color:black;" type="text" name="name" placeholder="Name" required />
        </div>
 -->
        <br>
        <div class="form-group">
          <label for=" Name"> About Me:</label>
          <br>
          <textarea style="color:black;width: 600px;height: 200px;" type="text" name="aboutme" placeholder="" required ></textarea>
        </div>
        <br>
        <div class="form-group">
         <label for="sel1">Select list (select one):</label>
         <br>
         <select class="form-control" id="sel1" name="type">
          <option value="None">Select the Domain</option>
          <option value="E-Commerce">E-Commerce</option>
          <option value="Logitech">Logitech</option>
          <option value="Fintech">Fintech</option>
          <option value="Marketing">Marketing</option>
          <option value="IT / ITES">IT / ITES</option>
          <option value="Edutech">Edutech</option>
          <option value="F & D">F & D</option>
          <option value="Health Tech">Health Tech</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Media & Entertainment">Media & Entertainment</option>
          <option value="Aviation">Aviation</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for=" investment"> Experience:</label>
        <br>
        <input style="color:black;" type="number" name="experience" placeholder="In Lakhs" required />
      </div>
      
      <br>
      <div class="form-group">
        <label for=" Name"> Phone No:</label>
        <br>
        <input style="color:black;" type="text" name="phoneno" placeholder="" required />
      </div>
      <div class="form-group">
        
        <input type="file" name="image"  />
      </div>


      <br>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
</div>
</div>	  
</section>
<script src='http://code.jquery.com/jquery-latest.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
<script src='js/mainuser.js'></script>
</body>
</html>
<script  src="js/indexuser.js"></script>
</body>
