{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{% static "administrator/css/styleuser.css" %}" >
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <!--left navigation bar-->
  {% include "administrator/base.html" %} 
  <section id="contents">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <i class="fa fa-align-right"></i>
          </button>
          <a class="navbar-brand" href="#">Add Updates/<span class="main-color">Events</span></a>
        </div>
        {% include "administrator/header.html" %}
      </div>
    </nav>	
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" style="color:white;">
         <br>
         <form action="" method="POST">
          <div class="form-group">
            <label for="Username">Event Name:</label>
            <input type="name" class="form-control" id="name" name="title">
          </div>
          <div style="color:white;" class="form-group">
            Add event image
            <input type="file" name="image">
          </div>
          <div class="form-group">
            <label for="comment">About Event:</label>
            <textarea class="form-control" rows="5" id="comment" name="about"></textarea>
          </div>
          <div class="form-group">
            <label for="comment">Event Schedule:</label>
            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input" name="schedule">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        {% if errormessage %}
        <script type="text/javascript">swal("Your event has been added successfully");</script>

        {% endif %}
      </form>
    </div>
  </div>
</div>	  
</section>
<script src='http://code.jquery.com/jquery-latest.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
<script src="{% static "administrator/js/mainuser.js"%}"></script>
</body>
</html>
<script  src="{% static "administrator/js/indexuser.js"%}"  ></script>
</body> 
</html>
